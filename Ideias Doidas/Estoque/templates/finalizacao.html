<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização de Compra</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/finalizacao.css') }}">
</head>
<body>
    <div class="container">
        <h1>Finalização de Compra</h1>
        <form class="formulario" method="POST" action="/finalizar-compra">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="endereco">Endereço de Entrega:</label>
            <textarea id="endereco" name="endereco" rows="4" required></textarea>

            <label for="cartao">Número do Cartão:</label>
            <input type="number" id="cartao" name="cartao" required>

            <label for="data-vencimento">Data de Vencimento:</label>
            <input type="month" id="data-vencimento" name="data_vencimento" required>

            <label for="codigo-seguranca">Código de Segurança:</label>
            <input type="number" id="codigo-seguranca" name="codigo_seguranca" required>

            <div class="total">
                <p>Total: R$ 250,00</p> <!-- Aqui o valor total pode ser dinâmico -->
            </div>

            <button type="submit">Pagar</button>
        </form>
    </div>
</body>
</html>
