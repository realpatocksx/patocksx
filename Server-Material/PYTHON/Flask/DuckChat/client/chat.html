<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
    <h1>Duck Chat</h1>

    <!-- FormulÃ¡rio para enviar uma nova mensagem -->
    <form action="/send_message" method="POST">
        <input type="text" name="username" placeholder="Seu nome" required>
        <textarea name="message" placeholder="Sua mensagem" required></textarea>
        <button type="submit">Enviar</button>
    </form>

    <h2>Mensagens</h2>
    <ul>
        {% for msg in messages %}
            <li>
                <strong>{{ msg.username }}</strong>: {{ msg.message }} <em>{{ msg.timestamp }}</em>
            </li>
        {% else %}
            <li>Nenhuma mensagem encontrada.</li>
        {% endfor %}
    </ul>
</body>
</html>
