<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Buscar Usu치rios</h2>
            <input type="text" id="searchInput" placeholder="Digite o nome do usu치rio..." onkeyup="filterUsers()">
            <div id="userList">
                <div class="user">
                    <img src="foto.jpeg" alt="Usu치rio 1" class="userPhoto">
                    <span>Usu치rio 1</span>
                    <span>Status: Online</span>
                    <button class="botao">Adicionar</button>
                </div>
                <div class="user">
                    <img src="foto.jpeg" alt="Usu치rio 2" class="userPhoto">
                    <span>Usu치rio 2</span>
                    <span>Status: Offline</span>
                    <button class="botao">Adicionar</button>
                </div>
                <div class="user">
                    <img src="foto.jpeg" alt="Usu치rio 3" class="userPhoto">
                    <span>Usu치rio 3</span>
                    <span>Status: Online</span>
                    <button class="botao">Adicionar</button>
                </div>
                <div class="user">
                    <img src="foto.jpeg" alt="Usu치rio 4" class="userPhoto">
                    <span>Usu치rio 4</span>
                    <span>Status: Offline</span>
                    <button class="botao">Adicionar</button>
                </div>
            </div>
            
            <h2>Solicita칞칫es de Amizade</h2>
            <div id="friendRequests">
                <div class="request">
                    <img src="foto.jpeg" alt="Usu치rio 5" class="userPhoto">
                    <span>Usu치rio 5</span>
                    <button class="botao">Aceitar</button>
                    <button class="botao">Recusar</button>
                </div>
            </div>

            <h2>Amizades</h2>
            <div id="friendList">
                <div class="friend" onclick="selectContact('Usu치rio 4')">
                    <img src="foto.jpeg" alt="Usu치rio 4" class="userPhoto">
                    <span>Usu치rio 4</span>
                </div>
            </div>
        </aside>
        
        <main class="chat-area">
            <div id="contactInfo">
                <img src="foto.jpeg" alt="Foto do Usu치rio 4" id="contactPhoto">
                <div class="contactDetails">
                    <h3>Usu치rio 4</h3>
                </div>
                <img src="foto.jpeg" alt="Configura칞칫es" class="settingsIcon" onclick="openSettings()">
            </div>
            <div id="chatWindow">
                <div class="message sent">
                    <span>Eu: Ol치!</span>
                </div>
                <div class="message received" onclick="deleteMessage(this)">
                    <span>Usu치rio 4: Oi!</span>
                </div>
            </div>
            <div class="message-input">
                <textarea placeholder="Digite sua mensagem..." id="messageInput"></textarea>
                <button class="send">Enviar</button>
                <label for="imageUpload" class="uploadIcon">游닝</label>
                <input type="file" id="imageUpload" accept="image/*" style="display:none;">
                <label for="audioUpload" class="uploadIcon">游꿗</label>
                <input type="file" id="audioUpload" accept="audio/*" style="display:none;">
            </div>
        </main>
        
    </div>

    <script src="script.js"></script>
    <script>
        document.getElementById("messageInput").addEventListener("keypress", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault(); // Impede a quebra de linha
                document.querySelector('.send').click(); // Simula o clique no bot칚o Enviar
            }
        });
    </script>
</body>
</html>
