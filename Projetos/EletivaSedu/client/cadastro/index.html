<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagens/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro/styles.css') }}">
    <link rel="stylesheet" href="styles.css">
    <title>Cadastro Eletiva Sedu</title>
</head>
<body>
    <header>
        <nav>
            <img class="logo" src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Eletiva Sedu">
        </nav>
    </header>

    <main class="main">
        <section class="card">
            <h1>Cadastro</h1>
            <p style="text-align:center; padding-bottom: 15px;">Bem vindo(a), a sua primeira vez aqui!.</p>
            <form id="cadastroForm" action="/" method="post" onsubmit="return validateForm()">
                <label for="namecomplet">Nome Completo:</label>
                <input type="text" name="namecomplet" id="namecomplet" placeholder="Nome Completo">
                <label for="user">Usuário:</label>
                <input type="text" name="user" id="user" placeholder="Nome de usuário">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="exemplo: nomedoemail@gmail.com">
                <label for="cargo">Tipo do Cadastro:</label>
                <select class="cargo" id="cargo" name="cargo">
                    <option value="Aluno">Aluno</option>
                    <option value="Professor">Professor</option>
                </select><br>
                <div class="turma" id="divTurma" style="display: block;">
                    <label for="turma">Escolha Sua Turma:</label>
                    <select id="turma" name="turma">
                        <option value="1v1">1v1</option>
                        <option value="1v2">1v2</option>
                        <option value="1v3">1v3</option>
                    </select>
                </div><br>

                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" placeholder="Senha">
                <p>Lembre-se de criar uma senha segura e que você não esqueça!</p>

                <span>
                    <p>Já tem conta? Melhor ainda! <a href="{{ url_for('login') }}">Acessar Aqui</a></p>
                    <p>Quer saber mais sobre o site, ou sua política? <a href="sobre.html">Acessar Aqui</a></p>                    
                </span> 
                <br><br><div class="button-container">
                    <button class="cadastrar" type="submit">Cadastrar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>DESENVOLVIDOR POR PHZNNKS</p>
    </footer>

    <script>
        function validateForm() {
            const user = document.getElementById("user").value;
            const senha = document.getElementById("senha").value;
            const namecomplet = document.getElementById("namecomplet").value

            if (user.trim() === "") {
                alert("Por favor, crie seu nome de usuário.");
                return false;
            } else if (senha.trim() === "") {
                alert("Por favor, crie sua senha.");
                return false;
            } else if (namecomplet.trim() === "") {
                alert('Preencha o seu nome completo!.')
                return false;
            }

            return true; 
        }

        document.getElementById('cargo').onchange = function() {
            var cargo = this.value;
            var divTurma = document.getElementById('divTurma');
            if (cargo === 'Aluno') {
                divTurma.style.display = 'block';
            } else {
                divTurma.style.display = 'none';
            }
        };
    </script>
</body>
</html>
