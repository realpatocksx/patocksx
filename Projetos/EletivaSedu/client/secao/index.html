<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagens/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='secao/styles.css') }}">
    <title>EEEFM Catharina Chequer</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="{{ url_for('static', filename='imagens/logo.png') }}" alt="Imagem da Eletiva">
        </nav>
    </header>

    <main class="main">
        <section class="card">
            <img class="capa" src="{{ url_for('static', filename='imagens/capa.jpeg') }}" alt="Imagem da eletiva">
            <h2> Titulo </h2>
            <p> Descricao </p>

            <div class="container-video">
                <iframe width="100%" height="315" src="https://www.youtube.com/embed/seu-video-aqui" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <div class="container-pdf"></div>
            
            <div class="button-container">
                <button class="acessar" type="button" onclick="mostrarFormulario()">Acessar</button>
            </div>

            <div id="formulario" style="display: none;">
                <form action="./main/index.html" method="POST">
                    <label for="nome">Nome Completo:</label><br>
                    <input type="text" id="nome" name="nome"><br>
                    <label for="turno">Turno:</label><br>
                    <select id="turno" name="turno">
                        <option value="dia">Dia</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select><br><br>
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
    
    <footer>
        <p>DESENVOLVIDOR POR PHZNNKS/PATOCKSX</p>
    </footer>

    <script>
        function mostrarFormulario() {
            document.getElementById("formulario").style.display = "block";
        }
    </script>
</body>
</html>
