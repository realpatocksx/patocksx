<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Responsiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Seção de Produtos -->
    <main class="products-section">
        <!-- Card de Produto -->
        <div class="product-card">
            <img src="imagem.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1</p>
            <span class="price">R$ 99,99</span>
            <button class="buy-button">Comprar</button> <br>
            <button class="cart-button">Adicionar ao Carrinho</button>
        </div>
        <div class="product-card">
            <img src="imagem.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2</p>
            <span class="price">R$ 199,99</span>
            <button class="buy-button">Comprar</button> <br>
            <button class="cart-button">Adicionar ao Carrinho</button>
        </div>
        <div class="product-card">
            <img src="imagem.jpg" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Descrição do produto 3</p>
            <span class="price">R$ 299,99</span> 
            <button class="buy-button">Comprar</button> <br>
            <button class="cart-button">Adicionar ao Carrinho</button>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>Instagram: @minhaloja</p>
        <p>Email: contato@minhaloja.com</p>
        <p>Desenvolvedores: Equipe X</p>
        <p>Lojas Parceiras: Loja A, Loja B</p>
    </footer>

</body>
</html>
