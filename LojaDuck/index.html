<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja PH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra Superior -->
    <header class="top-bar">
        <div class="logo">
            <img src="imagem.jpg" alt="">
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="nav-links">
            <div class="search-bar">
                <input type="text" placeholder="Buscar produtos...">
                <button class="search-button">Buscar</button>
            </div>
            <div class="user-actions">
                <button class="login-button">Login</button>
                <button class="register-button">Cadastro</button>
            </div>
            <div class="categories">
                <button class="category-button">Categorias</button>
            </div>
            <div class="cart">
                <button class="addcart">Carrinho</button>
            </div>
        </nav>
    </header>
    <!-- Seção de Produtos -->
    <main class="products-section">
        <!-- Card de Produto -->
        <div class="product-card">
            <img src="imagem.jpg" alt="Produto 1">
            <h3>Produto 1</h3>
            <p>Descrição do produto 1</p>
            <span class="price">R$ 99,99</span>
            <button class="addcart-button">Adicionar</button> <br>
            <button class="buy-button">Comprar Produto</button>
        </div>
        <div class="product-card">
            <img src="imagem.jpg" alt="Produto 2">
            <h3>Produto 2</h3>
            <p>Descrição do produto 2</p>
            <span class="price">R$ 199,99</span>
            <button class="addcart-button">Adicionar</button> <br>
            <button class="buy-button"> Comprar Produto</button>
        </div>
        <div class="product-card">
            <img src="imagem.jpg" alt="Produto 3">
            <h3>Produto 3</h3>
            <p>Descrição do produto 3</p>
            <span class="price">R$ 299,99</span> 
            <button class="addcart-button">Adicionar</button> <br>
            <button class="buy-button">Comprar Produto</button>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="footer">
        <p>Instagram: @minhalojaph</p>
        <p>Email: phduck@phloja.com</p>
        <p>Desenvolvedores: Equipe Red DucksX</p>
        <p>Lojas Parceiras: Loja A, Loja B</p>
    </footer>
    <script>
        // Seleciona o menu toggle e os links de navegação
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
    
        // Adiciona um evento de clique ao menu toggle
        menuToggle.addEventListener('click', () => {
            // Adiciona ou remove a classe 'active' para abrir ou fechar o menu
            menuToggle.classList.toggle('active');
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
