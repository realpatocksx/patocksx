<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">Loja Online</div>
    </header>

    <main class="auth-container">
        <section class="form-section">
            <h2>Cadastro</h2>
            <form action="#" method="post" class="form">
                <input type="text" placeholder="Nome Completo" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <input type="password" placeholder="Confirme a Senha" required>
                <button type="submit" class="auth-btn">Cadastrar</button>
            </form>
        </section>

        <section class="form-section">
            <h2>Login</h2>
            <form action="#" method="post" class="form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
                <button type="submit" class="auth-btn">Entrar</button>
            </form>
            <div class="quick-login">
                <button class="auth-btn google">Login com Google</button>
                <button class="auth-btn facebook">Login com Facebook</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div>Contato: email@lojavirtual.com</div>
        <div>Redes sociais: [Ã­cones]</div>
    </footer>
</body>
</html>
