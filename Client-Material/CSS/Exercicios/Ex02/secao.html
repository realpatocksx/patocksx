<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="secao.css">
    <title> Titulo Da Seçao </title>
</head>
<body>
    <nav class="navbar">
        <img src="imagens/logo.png" alt="Logo.png">
        <div class="contador"></div>
    </nav>

    <main>
        <img src="imagens/capa.jpeg" alt="">
        <h1> Nome Do Titulo </h1>
        <p> Descriçao </p>
        <div class="box">
            <video src="video.mp4"></video>
        </div>

        <button id="botaovolta" type="submit"> Voltar </button>
        <button id="botaoformu" type="submit"> Inscreve-se </button>
    </main>

    <div id="form-dinamico">
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome"><br><br><br>
            
            <label>Turno:</label><br>
            <input id="radio" type="radio" id="dia" name="turno" value="dia">
            <label for="dia">Dia</label><br>
            
            <input id="radio" type="radio" id="tarde" name="turno" value="tarde">
            <label for="tarde">Tarde</label><br>
            
            <input id="radio" type="radio" id="noite" name="turno" value="noite">
            <label for="noite">Noite</label><br><br>
            
            <button id="botaocancelar"> Cancelar </button>
            <button id="botaoconfirm"> Confirmar </button>        
        </form>
    </div>

    <footer>
        <h1> DESENVOLVIDOR POR PHNNKS </h1>
    </footer>

    <script>
        document.getElementById('botaoformu').addEventListener('click', mostrarFormulario)
        document.getElementById('botaovolta').addEventListener('click', bvolta)

        function mostrarFormulario() {
            document.getElementById("form-dinamico").style.display = "block";
        }

        function bvolta() {
            window.location.href = 'index.html';
        }

    </script>
</body>
</html>
